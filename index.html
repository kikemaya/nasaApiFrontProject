<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/logo.ico" />
    <title>Astronomy Picture Of The Day</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <!-- particles.js container -->
    <div id="particles-js" class="hero-bg">
      <div class="hero-bg__back hero-bg__back--1"></div>
      <div class="hero-bg__back hero-bg__back--2"></div>
      <div class="hero-bg__back hero-bg__back--3"></div>

      <a href="https://api.nasa.gov/" target="_blank">
        <img
          class="hero-bg__logo m-3 mt-4 m-md-5"
          src="/img/logo.png"
          alt="Nasa logo"
        />
      </a>
      <img
        class="hero-bg__astronaut-img"
        src="/img/astronaut.png"
        alt="
      Astronaut floating in space"
      />

      <section class="hero-bg__hero">
        <h1 class="hero-bg__hero-title">
          Explore The Astronomy<br />
          Picture Of The Day!
        </h1>
        <div class="hero-bg__hero__container-date-search">
          <label class="hero-bg__label my-2" for="date-input">
            Please enter a date
            <span class="hero-bg__label-span"
              >(The current date is set by default)</span
            >:
          </label>
          <input
            type="date"
            class="hero-bg__input mt-2 mb-4"
            name=""
            id="date-input"
            value=""
          />
          <button
            class="hero-bg__button btn btn-primary btn-lg show-modal"
            id="showInfo"
          >
            Consult
          </button>
        </div>
      </section>

      <article class="hero-bg__vertical-text">
        <p class="hero-bg__vertical-text-content m-0">
          ‚ÄúAt NASA, we make Air and Space available for everyone‚Äù.
        </p>
      </article>

      <footer class="hero-bg__footer mx-5">
        <p class="hero-bg__footer-content">
          Website made with üíñ by Enrique Maya.
        </p>
      </footer>
    </div>

    <div class="modal-con p-4 p-md-5 hidden overflow-auto container-fluid">
      <button class="modal-con__close">&times;</button>
      <h2 id="title">Title</h2>
      <div class="modal-con__info">
        <div class="modal-con__image my-5" id="img"></div>
        <div class="modal-con__text">
          <h3 class="modal-con__text-title">Explanation:</h3>
          <p class="modal-con__text-content" id="explanation">Explanation</p>
        </div>
      </div>
    </div>
    <div class="overlay-mod hidden"></div>

    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script type="module" src="/src/js/index.js"></script>
  </body>
</html>
